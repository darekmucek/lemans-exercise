<div class="panel panel-default">
	<div class="panel-heading">
		<h4><small>results for question:</small></h4>
		<h3 ng-bind="Survey.Question"></h3>
	</div>
    <div id="results"></div>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="(key, Answer) in Survey.Answers">
			<h4>Answer {{key + 1}}: "{{Answer.label}}"</h4>
			<p><strong>{{Answer.value || 0}} vote<span ng-if="Answer.value != 1">s</span></strong> for <em>{{(Answer.value / totalVotes) * 100 || 0 | number: 2}}%</em> of the total votes.</p>
		</li>
	</ul>
	<div class="panel-footer">{{totalVotes}} total votes.</div>
</div>
<div class="form-group restart-survey">
	<a class="btn btn-success btn-lg" type="button" href="#/survey/-KPcOFhzjjbDttsLTdv_">Restart Survey</a>
</div>
<div class="form-group return-home">
    <a class="btn btn-primary btn-lg" type="button" href="#/">Return Home</a>
</div>
